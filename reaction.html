<!DOCTYPE html>
<html lang="en">

<head>
    <title>setTimeout use</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h2>aaron bopp reaction timer</h2>

    <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
    <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>

    <p id="target">Your Time</p>
    <p id="countdown">Count</p>

    <script>
        let myTime;

        function recordReact() {
            myTime = Date.now()
        }

        function startTime() {
            let counter = 5
            for (let i = 0; i < 4; i++) {
                setTimeout(function() {
                    document.getElementById('countdown').innerHTML = i
                }, ((3 - i) * 1000))
            }
            setTimeout(() => {
                if (myTime) {
                    document.getElementById('target').innerHTML = `Time was: ${Math.abs(Date.now() - myTime)}`
                } else {
                    document.getElementById('target').innerHTML = "Too slow"
                }
            }, 3000)
            myTime = undefined
        }
    </script>

</body>

</html>
